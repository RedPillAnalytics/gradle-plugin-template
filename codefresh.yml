version: '1.0'
steps:

    build_image:
      title: Build Image
      type: build
      image_name: gradle
      when:
        condition:
          any:
            prActionOpen: '"${{CF_PULL_REQUEST_ACTION}}" == "opened"'
            prActionSynch: '"${{CF_PULL_REQUEST_ACTION}}" == "synchronize"'

    release_plugin:
      title: Release Plugin
      image: ${{build_image}}
      cmd:
        - clean
        - release
        - -Prelease.disableChecks
        - -Prelease.localOnly
      when:
        condition:
          all:
            validateTargetBranch: '"${{CF_PULL_REQUEST_TARGET}}" == "master"'
            prActionClose: '"${{CF_PULL_REQUEST_ACTION}}" == "closed"'
            prActionMerge: '"${{CF_PULL_REQUEST_MERGED}}"'
    
    build_plugin:
      title: Build Plugin
      image: ${{build_image}}
      cmd:
        - build
        - copyBuildResources
        - publishVersionDocs
      when:
        condition:
          any:
            prActionOpen: '"${{CF_PULL_REQUEST_ACTION}}" == "opened"'
            prActionSynch: '"${{CF_PULL_REQUEST_ACTION}}" == "synchronize"'

    publish_plugin:
      title: Publish Plugin
      image: ${{build_image}}
      cmd:
        - publishPlugins
        - publishLatestDocs
      when:
        condition:
          all:
            validateTargetBranch: '"${{CF_PULL_REQUEST_TARGET}}" == "master"'
            prActionClose: '"${{CF_PULL_REQUEST_ACTION}}" == "closed"'
            prActionMerge: '"${{CF_PULL_REQUEST_MERGED}}"'

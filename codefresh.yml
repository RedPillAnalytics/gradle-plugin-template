version: '1.0'
steps:

    build_image:
      title: Build Image
      type: build
      image_name: gradle
      when:
        condition:
          any:
            prActionOpen: '"${{CF_PULL_REQUEST_ACTION}}" == "opened"'
            prActionSynch: '"${{CF_PULL_REQUEST_ACTION}}" == "synchronize"'

    release_plugin:
      title: Release Plugin
      image: ${{build_image}}
      cmd:
        - clean
        - release
        - -Prelease.disableChecks
        - -Prelease.localOnly
      when:
        condition:
          all:
            validateTargetBranch: '"${{CF_PULL_REQUEST_TARGET}}" == "master"'
            prActionClose: '"${{CF_PULL_REQUEST_ACTION}}" == "closed"'
            prActionMerge: '"${{CF_PULL_REQUEST_MERGED}}" == "true"'
    
    build_plugin:
      title: Build Plugin
      image: ${{build_image}}
      cmd:
        - build
        - copyBuildResources
        - publishVersionDocs
      when:
        condition:
          any:
            prActionOpen: '"${{CF_PULL_REQUEST_ACTION}}" == "opened"'
            prActionSynch: '"${{CF_PULL_REQUEST_ACTION}}" == "synchronize"'

    list_files:
      title: List files
      image: alpine:latest
      commands:
        - pwd
        - echo ${{main_clone}}/build/reports/tests/

    unit_tests:
      title: Parse Gradle Test Reports
      image: codefresh/cf-docker-test-reporting
      working_directory: '${{main_clone}}/build/reports/tests/'
      environment:
        - REPORT_DIR=test
        - REPORT_INDEX_FILE=index.html
        - BUCKET_NAME=rpa-gradle-plugin-template-reports
        - CF_STORAGE_INTEGRATION=google-rpa-devops
      when:
        condition:
          any:
            prActionOpen: '"${{CF_PULL_REQUEST_ACTION}}" == "opened"'
            prActionSynch: '"${{CF_PULL_REQUEST_ACTION}}" == "synchronize"'

    publish_plugin:
      title: Publish Plugin
      image: ${{build_image}}
      cmd:
        - publishPlugins
        - publishLatestDocs
      when:
        condition:
          all:
            validateTargetBranch: '"${{CF_PULL_REQUEST_TARGET}}" == "master"'
            prActionClose: '"${{CF_PULL_REQUEST_ACTION}}" == "closed"'
            prActionMerge: '"${{CF_PULL_REQUEST_MERGED}}" == "true"'
